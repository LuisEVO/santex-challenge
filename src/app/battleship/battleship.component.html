<p>battleship works!</p>

<div class="game">
  <app-board
    [board]="battleship.user.board"
    [showShips]="true"
    [disabled]="true"
  />
  <app-board
    [board]="battleship.computer.board"
    [showShips]="false"
    [disabled]="!battleship.user.hasActiveTurn"
    (attack)="battleship.user.askOpponent($event)"
  />
</div>
