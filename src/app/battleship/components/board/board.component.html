<ng-container *ngFor="let cell of cells">
  <div
    [ngClass]="[
      showShips && !!cell.ship ? cell.ship.classes : '',
      cell.ship?.status === 'destroyed' ? cell.ship?.classes : '',
      cell.ship?.status || ''
    ]"
    [class.cell]="cell.isClickable"
    [class.clickable]="!disabled && cell.isClickable && !cell.isTouched"
    [class.touched]="cell.isTouched"
    (click)="attack.emit(cell)"
  >
    {{ cell.title }}
  </div>
</ng-container>
