<table class="table">
  <thead>
    <tr>
      <th scope="col">Start</th>
      <th scope="col">End</th>
      <th scope="col">Turns</th>
      <th scope="col">Overall accuracy</th>
      <th scope="col">Status</th>
      <th scope="col">Player</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of historyService.items">
      <td>{{ item.start }}</td>
      <td>{{ item.end }}</td>
      <td>{{ item.turns }}</td>
      <td>{{ item.overallAccuracy | percent }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.player }}</td>
    </tr>
  </tbody>
</table>
